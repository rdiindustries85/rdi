<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site"/>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet"/>
    <title>Setup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/app/css/setup.css" rel="stylesheet">
    <script src="/app/js/setup.js"> </script>
</head>
<body>
<script>
    ThisSequence = makeSequence("ThisSequence")
</script>
<br>
<br>
<br>
<div class="container" id=sequence_container">
<div class="col-md-12" id="sequence_template" style="display:block">
    <div class="card b-1 hover-shadow mb-0">
        <div class="media card-body">
            <div class="media-left pr-12">
                <img class="avatar avatar-xl no-radius" id="element_image" src="/app/images/sequence.gif" alt="...">
            </div>
            <div class="media-body">
                <div class="mb-0">
                    <span class="fs-20 pr-16" id="element_name">Sequence</span>
                </div>
                <small class="fs-16 fw-300 ls-1" id="element_descr">Execute operational sequences.</small>
            </div>
            <div class="media-right text-right d-none d-md-block">
                <p class="fs-14 text-fade mb-0" id="element_status">Pended</p>
                <span class="text-fade" id="element_content"></span>
            </div>
        </div>
        <footer class="card-footer flexbox align-items-center">
            <div>
                <strong>Last complete:</strong>
                <span id="element_datetime"></span>
            </div>
            <div class="card-hover-show">
                <a class="btn btn-xs fs-10 btn-bold btn-info" onclick="ThisSequence.getData()" id="element_execute">Execute</a>
                <a class="btn btn-xs fs-10 btn-bold btn-primary" onclick="ThisSequence.toggleDetails('template')" id="element_toggle">Details</a>
                <a class="btn btn-xs fs-10 btn-bold btn-warning" href="/app/setup.html">Reset</a>
            </div>
        </footer>
    </div>
    <div class="fs-10 pr-12" id="element_details" style="display:none">
    </div>
    <div class="fs-10 pr-12 mb-20" id="element_padding" style="display:block">
    </div>
</div>
</div>
</body>
</html>
